<html>
  <head>
  <style>
    canvas {
    width:100%;
    height:100%;
    }
  </style>
  </head>
  <body>
    <canvas id="myCanvas">Your browser does not support the canvas tag.</canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');
      var cursorOn=1,cursX=10, cursY=30;
      var textColor ="lawngreen";
      
      function displayTerm(){
      ctx.fillStyle  = "black";
      ctx.fillRect(0,0,window.screen.availHeight,window.screen.availWidth);
      ctx.fillStyle = textColor;
      ctx.font = "12px Courier New";
      type("CalebDevelops.com UNIX shell loading...");
      newline(2);
      type("Login: "); 
      }
      
      function newline(n){
      cursX=10; cursY+=15*n;
      }
      
      function type(string){
      ctx.fillText(string,cursX,cursY);
      cursX+=string.length*8;
      }
      
      function flashCursor(){
      if(cursorOn==1) {ctx.fillStyle = textColor; ctx.fillRect(cursX,cursY-11,7,14);}
      else {cursorOff();}
      cursorOn=-cursorOn;
      }
      
      function cursorOff(){
      ctx.fillStyle = "black";
      ctx.fillRect(cursX,cursY-11,7,14);
      }

      function doKeyDown(evt){
      cursorOff();
      if(evt.keyCode==13){ newline(1); return;}
      ctx.fillStyle = textColor;
      ctx.fillText(evt.keyCode,cursX,cursY);
      cursX+=8;
      if(cursX>480) {newline(1);}
      }
      
      displayTerm();
      window.addEventListener('keydown',doKeyDown,true);
      setInterval('flashCursor()',500);
      
    </script>
  </body>
</html>
